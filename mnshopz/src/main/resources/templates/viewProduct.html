			        'product_detail_id': prodid,
			        'total': total
			    };

			    $.ajax({
			        type: 'POST',
			        headers: {
			            'Content-Type': 'application/json'
			        },
			        crossDomain: true,
			        url: '/home/setOrders',
			        data: JSON.stringify(orderData),
			        dataType: 'json',
			        success: function(data) {

			        	var successText=document.createElement('h3');

			        	successText.className='successText';
			        	
			        	var successText2=document.createElement('p');
			        	successText2.innerText='Thank You';
			        	successText2.className='successText2';
			     
			        	successDiv.appendChild(successText);
			        	successDiv.appendChild(successText2);
			        	document.body.appendChild(successDiv);
			        	outerDiv.setAttribute('style','position: absolute'+';top:75px');
			   
			        	
			        }
			    });
	   		})
	   		});
	   var starRating = document.createElement('div');
	   
	    for (var i = 0; i <products["product"].length; i++) {
	    	
	      starRating.className = 'starRating';
	      
	      var fullStars = Math.floor(products["product"][0].product_starratting);
	      var halfStars = Math.round((products["product"][0].product_starratting - fullStars) * 2);
	      
	      for (var j = 0; j < fullStars; j++) {
	        var star = document.createElement('i');
	        star.className = 'material-icons';
	        star.textContent = 'star';
	        starRating.appendChild(star);
	      }
	     
	      for (var j = 0; j < 5 - (fullStars + halfStars); j++) {
	        var emptyStar = document.createElement('i');
	        emptyStar.className = 'material-icons';
	        emptyStar.textContent = 'star_border';
	        emptyStar.setAttribute=("id","starIcon");
