<script type="text/javascript">

	function loginDetails(){
		var number=document.getElementById('numberField').value;
		var password=document.getElementById('passwordField').value;
		debugger;
		var data={
				"cnumber": number,
				"cpassword": password
		};
		
		$.ajax({
			url : '/home/userLogin',
			headers: {
				'content-Type' : 'application/json'
			},
			
			type : 'POST',
			data : JSON.stringify(data),
			dataType : 'json',
			success : function(response){
				var receivedData=response;
				if(receivedData.status=="201"){
					alert("Your Mobile number or password is Incorrect please check it or you are not an registred user register to log in");
					window.location.href="http://localhost:8080/home/landing";
				}
				else{
					alert("You are logged in successfully");
					window.location.href="http://localhost:8080/home/landing";
				}
					
			}
		});
		
	}
